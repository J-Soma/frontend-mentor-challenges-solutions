<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		
		<title>Frontend Mentor | Product preview card component</title>

		<link rel="stylesheet" href="./style.css">
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution { font-size: 11px; text-align: center; }
			.attribution a { color: hsl(228, 45%, 44%); }
		</style>
	</head>

	<body>
		<div class="card">
			<img class="card__image" src="./images/image-product-mobile.jpg" alt="">

			<div class="card__body">
				<p class="card__header">PERFUME</p>

				<h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

				<p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
				Perfumer-Creator for the House of CHANEL.</p>

				<p class="card__text--success">$149.99</p>
				<p class="card__text--disabled">$169.99</p>

				<div class="card__footer">
					<button class="card__button--success"><img class="card__button-image" src="./images/icon-cart.svg" alt="">Add to Cart</button>
				</div>
			</div>
		</div>
	
		<!-- <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
